
apiVersion: apps/v1
kind: Deployment
metadata:
  name: highpriority-nginx-deployment
  namespace: dev
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      priorityClassName: high-priority
      containers:
      - name: nginx
        image: nginx:1.14.2-alpine
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 200m

