apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  labels:
    app: stress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: bretfisher/stress:256m
        resources:
          requests:
            cpu: 100m
          limits: 
            cpu: 110m

