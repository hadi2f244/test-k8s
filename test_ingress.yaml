---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-nodeport-1
spec:
  type: NodePort
  selector:
    app: nginx-1
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30210
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-nodeport-2
spec:
  type: NodePort
  selector:
