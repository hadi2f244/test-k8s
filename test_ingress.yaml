apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-1
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       80;
          server_name  localhost;
          location / {
            add_header Content-Type text/plain;
            return 200 'Server 1';
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-2
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       80;
          server_name  localhost;
          location / {
            add_header Content-Type text/plain;
            return 200 'Server 2';
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-1
  labels:
    app: nginx-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
      - name: nginx-1
        image: nginx:1.14.2-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf-1
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
        - name: nginx-conf-1
          configMap:
            name: nginx-conf-1
            items:
              - key: nginx.conf
                path: nginx.conf

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-2
  labels:
    app: nginx-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-2
  template:
    metadata:
      labels:
        app: nginx-2
    spec:
      containers:
      - name: nginx-2
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf-2
          mountPath: /etc/nginx/
            #subPath: nginx.conf
          readOnly: true
      volumes:
        - name: nginx-conf-2
          configMap:
            name: nginx-conf-2
            items:
              - key: nginx.conf
