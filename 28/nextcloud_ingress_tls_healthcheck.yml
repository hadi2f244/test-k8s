apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/part-of: nextcloud
    app.kubernetes.io/type: cloud-system
spec:
  tls:
    - hosts: 
       - nextcloud.local 
      secretName: nextcloud.local-tls
  rules:
    - host: nextcloud.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 8000

---
apiVersion: v1
kind: Service
metadata: 
  name: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/part-of: nextcloud
    app.kubernetes.io/type: cloud-system
spec:
  type: NodePort
  selector: 
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/part-of: nextcloud
    app.kubernetes.io/type: cloud-system
  ports:
    - name: http
      nodePort: 30475
      port: 8000
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/part-of: nextcloud
    app.kubernetes.io/type: cloud-system
spec:
  replicas: 1
  selector:
    matchLabels: 
      app.kubernetes.io/name: nextcloud
      app.kubernetes.io/part-of: nextcloud
      app.kubernetes.io/type: cloud-system
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/part-of: nextcloud
        app.kubernetes.io/type: cloud-system
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:latest
          ports:
            - containerPort: 80
          startupProbe: 
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 1
            exec:
              command: ["kill", "-0", "1"]
