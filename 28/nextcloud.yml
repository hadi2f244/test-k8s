apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/part-of: nextcloud
    app.kubernetes.io/type: cloud-system
spec:
  replicas: 1
  selector:
    matchLabels: 
      app.kubernetes.io/name: nextcloud
      app.kubernetes.io/part-of: nextcloud
      app.kubernetes.io/type: cloud-system
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/part-of: nextcloud
        app.kubernetes.io/type: cloud-system
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:latest
          ports:
            - containerPort: 80

