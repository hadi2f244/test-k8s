apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: redis-cluster-test
    app.kubernetes.io/type: redis-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/part-of: redis-cluster-test
      app.kubernetes.io/type: redis-cluster
  serviceName: redis-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: redis-cluster-test
        app.kubernetes.io/type: redis-cluster
    spec:
      containers:
        - name: redis
          image: redis:6
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
spec:
  clusterIP: None
  ports:
    - port: 6379
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: redis-cluster-test
    app.kubernetes.io/type: redis-cluster