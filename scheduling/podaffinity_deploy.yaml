apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              namespaces:
                - default
              labelSelector:
                matchLabels:
                  app: nginx
      containers:
      - name: nginx
        image: nginx:1.14.2-alpine
        ports:
          - containerPort: 80
